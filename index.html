
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>

    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    
    <script>
      const todos = [
      'Go to market.',
      'Buy food.',
      'Make dinner.'
      ];
      const ThingsTodo = todos.map(function(thing){
        return React.createElement('li', null, thing)
      });
      const App = React.createElement('ul', null, ThingsTodo);
      const root = document.getElementById('root');
      ReactDOM.render(App, root);
    </script>
    
</body>
</html>
